name: Generate SBOM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Change this to the version you need

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Generate SBOM for the JavaScript project
    - name: Generate SBOM for JavaScript project
      uses: anchore/sbom-action@v3.0.0
      with:
        sbom-type: 'npm' # Specify the type of SBOM, 'npm' for JavaScript projects
        output-file: 'sbom-project.json'

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t my-node-app:latest .

    # Generate SBOM for the Docker image
    - name: Generate SBOM for Docker image
      uses: anchore/sbom-action@v1
      with:
        sbom-type: 'docker' # Specify the type of SBOM, 'docker' for Docker images
        image-ref: 'my-node-app:latest'
        output-file: 'sbom-image.json'
